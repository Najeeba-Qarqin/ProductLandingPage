<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img src="media/logo.png" alt="logo" id="header-img" width="60px" height="60px">
  <nav id="nav-bar">
    <a href="#home" class="nav-link">HOME</a>
    <a href="#media" class="nav-link">MEDIA</a>
    <a href="#cards" class="nav-link">CARDS</a>
    <a href="#contact" class="nav-link">CONTACT</a>
  </nav>
</header>
<main>
  <div id="home">
  <form action="https://www.freecodecamp.com/email-submit" id="form">
    <input type="email" id="email" name="email" placeholder="Enter your email:" required>
    <input type="submit" value="Order Now" name="submit" id="submit">
  </form>
  <div class="bg"><img src="media/BG.jpg" alt="bg"></div>
</div>
  <video src="media/video.mp4" id="video" autoplay muted controls></video>
</main>
</body>
</html>
